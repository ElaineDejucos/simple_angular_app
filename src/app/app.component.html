<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>account_circle</mat-icon>
  </button>
  <span>Travel Details</span>
  <span class="example-spacer"></span>
  <button mat-flat-button (click)="openDialog()">Add Information</button>
</mat-toolbar>

<mat-tab-group animationDuration="0ms">
  <mat-tab label="Records">
    <div class="container">
      <div style="margin: 20px;">
        <mat-form-field appearance="standard">
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Name only (Ex. Flutter)" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- Name Column -->
            <ng-container matColumnDef="fullName">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
            </ng-container>
        
        
            <!-- Gender Column -->
            <ng-container matColumnDef="gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
              <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
            </ng-container>
    
            <!-- Citizenship Column -->
            <ng-container matColumnDef="citizenship">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Citizenship </th>
              <td mat-cell *matCellDef="let row"> {{row.citizenship}} </td>
            </ng-container>
        
            <!-- View Details Column -->
            <ng-container matColumnDef="questionList">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> View Details </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button color="primary">
                  <mat-icon matTooltip="View Details" (click)="openDetails(row)">visibility</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Graph">
    <div class="container">
      <div style="margin: 20px;">
        <app-chart></app-chart>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
